<!--The content below is only a placeholder and can be replaced.-->
<div class="container mt-5 text-center">
  <h1>Restful Tasks API</h1>
  <button class="btn btn-primary mt-5" (click)="getTasksFromService()">GET ALL TASKS</button>
  <div class="container mt-5 ">
    <ul class="list-unstyled" *ngIf="tasks?.length > 0">
      <li class="card card-body mb-2" *ngFor="let task of tasks" >
        <h3>
          {{ task.title }}
          <button class="btn btn-primary float-right" (click)="getOneFromService(task._id)">Show</button>
        </h3>
      </li>
    </ul>
    <div class="card bg-warning" *ngIf="task.title">
      <h3>{{task.title}}</h3>
      <h3 *ngIf="task.description">{{task.description}}</h3>
    </div>
  </div>
</div>
